<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample {
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample" id="example">
    <div id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card bg-success"
            role="tab">
        <h4 class="card-header"
            id="headingOne">
          <a href="#collapseOne" class="card-link"
              data-toggle="collapse"
              data-parent="#accordion"
              aria-expanded="true"
              aria-controls="collapseOne">
          Group 1</a>
        </h4>
        <div id="collapseOne"
              class="collapse in"
              role="tabpanel"
              aria-labelledby="headingOne">
          <div class="card-body card-text">
            A lot text in group 1.
          </div>
        </div>
      </div>
      <div class="card"
            role="tab">
        <h4 class="card-header"
            id="headingTwo">
          <a href="#collapseTwo" class="card-link"
              data-toggle="collapse"
              data-parent="#accordion"
              aria-expanded="false"
              aria-controls="collapseTwo">Group 2</a>
        </h4>
        <div id="collapseTwo"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingTwo">
          <div class="card-body card-text">
            A lot text in group 2.
          </div>
        </div>
      </div>
      <div class="card"
            role="tab">
        <h4 class="card-header"
            id="headingThree">
          <a href="#collapseThree" class="card-link"
              data-toggle="collapse"
              data-parent="#accordion"
              aria-expanded="false"
              aria-controls="collapseThree">
          Group 3</a>
        </h4>
        <div id="collapseThree"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingThree">
          <div class="card-body card-text">
            A lot text in group 3.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
