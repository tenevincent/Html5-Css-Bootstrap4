<html>
<head>
  <title></title>
  <meta charset="utf-8" />

  <style>
    .sample {
      font-size: 100%;

      margin: 50px;
    }

</head>
<body>
  <div class="container-fluid sample">
    <div class="card-deck-wrapper">
      <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
          <div class="card-header">Help 1</div>
          <div class="card-body">
            <p class="card-text">Help text.</p>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <div class="card-header">Help 2</div>
          <div class="card-body">
            <p class="card-text">
              Help text and
              <a href="#" class="card-link">more help</a>.
            </p>
            <p class="card-text">This is more text than in the first box</p>
          </div>
        </div>
      </div>
    </div>
  </div>
