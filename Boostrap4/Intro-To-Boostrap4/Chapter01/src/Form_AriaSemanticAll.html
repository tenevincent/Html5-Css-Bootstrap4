<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample {
      font-size: 100%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label class="col-form-label" for="inputSuccess3">Success Test</label>
          <input type="text" class="form-control is-valid" id="inputSuccess3" />
        </div>
        <div class="form-group">
          <label class="col-form-label" for="inputGroupError2">Error Test</label>
          <input type="text" class="form-control is-invalid" id="inputGroupError2" />
        </div>
        <button class="btn btn-primary" type="submit">Test</button>
      </form>
    </div>
  </div>
</body>
</html>
