<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample {
      font-size: 125%;
      width: 650px;
      border: 1px dotted silver;
      padding: 15px;
    }
    form {
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <div class="form-group">
          <a class="btn btn-secondary" href="#" role="button">Link</a>
          <button class="btn btn-secondary" type="submit">Button</button>
          <input class="btn btn-secondary" type="button" value="Input">
          <input class="btn btn-secondary" type="submit" value="Submit">
        </div>
      </form>
      <br />
      <br />
      <form>
        <button type="button" class="btn btn-secondary">Secondary</button>

        <button type="button" class="btn btn-primary">Primary</button>

        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-info">Information</button>

        <button type="button" class="btn btn-warning">Warning</button>

        <button type="button" class="btn btn-danger">Danger</button>

        <button type="button" class="btn btn-link">Link</button>
      </form>
      <br />
      <br />
      <form>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>

        <button type="button" class="btn btn-outline-primary">Primary</button>

        <button type="button" class="btn btn-outline-success">Success</button>

        <button type="button" class="btn btn-outline-info">Information</button>

        <button type="button" class="btn btn-outline-warning">Warning</button>

        <button type="button" class="btn btn-outline-danger">Danger</button>

      </form>
      <br/>
      <br/>
      <form>
        <button type="button" class="btn btn-primary btn-lg">Big</button>
        <button type="button" class="btn btn-secondary btn-lg">Big</button>
      </form>
      <form>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-secondary">Default</button>
      </form>
      <form>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-secondary btn-sm">Small</button>
      </form>
    </div>
  </div>
</body>
</html>
