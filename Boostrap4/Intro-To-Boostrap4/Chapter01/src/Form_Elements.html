<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      .sample {
        font-size: 125%;
        width: 550px;
        border: 1px dotted silver;
        padding: 15px;
      }

      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container sample">
      <form>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" />
          <label class="form-check-label"> Option one </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" disabled />
          <label class="form-check-label"> Option two (deactivated) </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked />
          <label class="form-check-label"> Option one </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
          <label class="form-check-label"> Option two </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled />
          <label class="form-check-label"> Option three </label>
        </div>
      </form>
    </div>
  </body>
</html>
