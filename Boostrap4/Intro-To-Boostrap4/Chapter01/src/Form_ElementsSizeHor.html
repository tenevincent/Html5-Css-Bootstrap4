<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      .sample {
        font-size: 125%;
        width: 550px;
        border: 1px dotted silver;
        padding: 15px;
      }

      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container sample">
      <form>
        <div class="form-group row">
          <label class="col-2 form-control-label" for="formGroupInputLarge">Big Label</label>
          <div class="col-10">
            <input class="form-control form-control-lg" type="text" id="formGroupInputLarge" placeholder="Big input" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 form-control-label small" for="formGroupInputSmall">Small Label</label>
          <div class="col-10">
            <input class="form-control form-control-sm" type="text" id="formGroupInputSmall" placeholder="Small input" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
