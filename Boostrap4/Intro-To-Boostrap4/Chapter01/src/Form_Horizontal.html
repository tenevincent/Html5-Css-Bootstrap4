<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      .sample {
        font-size: 125%;
        width: 650px;
        border: 1px dotted silver;
        padding: 15px;
      }

      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container sample">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-2 form-control-label">eMail</label>
          <input type="email" class="form-control col-4" id="inputEmail3" placeholder="E-Mail" />
          <label for="inputPassword3" class="col-2 form-control-label">Password</label>
          <input type="password" class="form-control col-4" id="inputPassword3" placeholder="Password" />
        </div>
        <div class="form-group row">
          <div class="offset-2 col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkRemember">
              <label class="form-check-label" for="checkRemember">
                Remember
              </label>
            </div>
          </div>
          <div class="offset-4">
            <button type="submit" class="btn btn-secondary">Logon</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
