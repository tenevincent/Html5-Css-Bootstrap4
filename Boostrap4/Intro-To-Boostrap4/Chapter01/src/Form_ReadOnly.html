<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample
    {
      font-size: 125%;
      width: 550px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="disabledTextInput">Disabled Field</label>
            <input type="text" id="disabledTextInput"
                   class="form-control" readonly placeholder="Disabled Field">
          </div>
          <div class="form-group">
            <label for="disabledSelect">Disabled Menu</label>
            <select id="disabledSelect" class="custom-select" readonly>
              <option>Option A Disabled</option>
              <option>Option B Disabled</option>
            </select>
          </div>
          <div class="custom-checkbox">
            <label>
              <input type="checkbox" readonly> Checkbox
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
