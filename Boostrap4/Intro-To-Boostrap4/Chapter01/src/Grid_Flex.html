<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    [class^=col] {
      border: 1px solid blue;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
<div class="container sample">        
  <div class="row">
    <div class="col-sm">.col-sm <br> 1 of 3 (33%)</div>
    <div class="col-sm">.col-sm <br> 1 of 3 (33%)</div>
    <div class="col-sm">.col-sm <br> 1 of 3 (33%)</div>
  </div>
  <div class="row">
    <div class="col-sm">.col-sm <br> 1 of 1 (100%)</div>
  </div>
  <div class="row">
    <div class="col-sm">.col-sm <br> 1 of 2 (50%)</div>
    <div class="col-sm">.col-sm <br> 1 of 2 (50%)</div>
  </div>
  <div class="row">
    <div class="col-sm-8">.col-sm-8 <br> 
     Fixed 8 of 12 (66%), the other columns in 
     the row will split the remaining 4 (33%) 
    </div>
    <div class="col-sm">.col-sm</div>
    <div class="col-sm">.col-sm</div>
  </div>
</div>
</body>
</html>
