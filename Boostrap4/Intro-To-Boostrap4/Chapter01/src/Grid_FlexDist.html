<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    [class^=col] {
      border: 1px solid blue;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row flex-items-xs-left">
      <div class="col-xs-6 ">flex-items-xs-left</div>
    </div>
    <div class="row flex-items-xs-center">
      <div class="col-xs-6">flex-items-xs-center</div>
    </div>
    <div class="row flex-items-xs-right">
      <div class="col-xs-6">flex-items-xs-right</div>
    </div>
    <div class="row flex-items-xs-around">
      <div class="col-xs-4">flex-items-xs-around</div>
      <div class="col-xs-4">flex-items-xs-around</div>
    </div>
    <div class="row flex-items-xs-between">
      <div class="col-xs-4">flex-items-xs-between</div>
      <div class="col-xs-4">flex-items-xs-between</div>
    </div>
    <div class="row flex-items-xs-right flex-items-sm-left">
      <div class="col-xs-8">Responsive alignment: <br> flex-items-xs-right <br> flex-items-sm-left</div>
    </div>
  </div>
</body>
</html>
