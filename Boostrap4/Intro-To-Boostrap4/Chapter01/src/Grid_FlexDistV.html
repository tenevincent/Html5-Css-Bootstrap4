<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    [class^=col] {
      border: 1px solid blue;
    }

    .row {
      height: 100px;
      background-color: lightblue;
      margin: 5px 0 0 0;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row flex-items-xs-middle">
      <div class="col-xs">Row: flex-items-xs-middle</div>
    </div>
    <div class="row flex-items-xs-bottom">
      <div class="col-xs">Row: flex-items-xs-bottom</div>
    </div>
    <div class="row flex-items-xs-top">
      <div class="col-xs">Row: flex-items-xs-top</div>
    </div>
    <div class="row">
      <div class="col-xs flex-xs-top">Column: flex-xs-top</div>
      <div class="col-xs flex-xs-middle">Column: flex-xs-middle</div>
      <div class="col-xs flex-xs-bottom">Column: flex-xs-bottom</div>
    </div>
  </div>
</body>
</html>
