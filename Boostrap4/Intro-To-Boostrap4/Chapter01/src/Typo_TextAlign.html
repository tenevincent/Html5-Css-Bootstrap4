<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8"/>

  <style>
    .sample
    {
      font-size: 125%;
      width: 350px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <p class="text-left">Left aligned.</p>
    <p class="text-center">Centered.</p>
    <p class="text-right">Right aligned.</p>
    <p class="text-justify">Justified means, that the words are distributed evenly in a way, that they are close to the left and right border.</p>
    <p class="text-nowrap">This prevents the break, which is an advantage for
    some texts.</p>
  </div>
